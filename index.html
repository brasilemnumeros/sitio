---
layout: default
title: Início
---
<div class="w-full overflow-x-hidden">
  <!-- Chart Title -->
  <div class="pt-6 text-center dark:bg-gray-700">
    <h1
      id="chart-title"
      class="text-base leading-tight font-semibold text-gray-900 sm:text-lg lg:text-xl dark:text-white"
    >
      Selecione um indicador para visualizar
    </h1>
  </div>

  <div class="chart-container relative w-full bg-white p-4 shadow-lg dark:bg-gray-700" id="chart-container">
    <div
      id="loading-indicator"
      class="absolute inset-0 z-10 hidden items-center justify-center bg-white dark:bg-gray-700"
    >
      <div class="text-center">
        <div class="inline-block h-8 w-8 animate-spin rounded-full border-b-2 border-blue-600"></div>
        <p class="mt-2 text-gray-600 dark:text-gray-200">Carregando dados...</p>
      </div>
    </div>
    <canvas id="chart" class="h-full w-full"></canvas>
  </div>

  <div class="mt-3 mb-4 text-center">
    <p id="data-source" class="text-sm">
      <span class="font-medium">Fonte(s):</span> <span id="source-name">Banco Central do Brasil</span>
    </p>
    <div class="mt-4">
      <button
        id="share-url-btn"
        class="inline-flex items-center rounded-md border border-gray-300 bg-gray-100 px-3 py-1.5 text-xs font-medium text-gray-600 transition-colors duration-200 hover:bg-gray-200 dark:border-gray-500 dark:bg-gray-600 dark:text-gray-300 dark:hover:bg-gray-500"
        title="Copiar URL para compartilhar seleção atual"
      >
        <svg class="mr-1.5 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
        </svg>
        Copiar link
      </button>
    </div>
  </div>
</div>

<!-- Index Functions Script -->
<script defer src="{{ '/assets/js/index-functions.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
