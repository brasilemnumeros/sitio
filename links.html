---
layout: default
title: Links
---
<div class="flex min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8 dark:bg-gray-900">
  <div class="w-full max-w-md">
    <div class="mb-6 text-center">
      <p class="text-sm text-gray-500 dark:text-gray-400">Conecte-se com nossos recursos</p>
    </div>

  <div id="linktree-container" class="space-y-3 not-prose">
      <a
        href="/"
  class="flex w-full transform items-center justify-center rounded-lg bg-blue-600 px-4 py-3 text-sm font-semibold text-white dark:!text-white shadow-sm transition hover:-translate-y-0.5 focus:ring-2 focus:ring-offset-1 focus:outline-none active:translate-y-0"
        aria-label="Ir para a página inicial"
        >Acessar o Brasil em Números</a
      >
      <a
        href="/categorias/analises.html"
  class="flex w-full transform items-center justify-center rounded-lg bg-green-600 px-4 py-3 text-sm font-semibold text-white dark:!text-white shadow-sm transition hover:-translate-y-0.5 focus:ring-2 focus:ring-offset-1 focus:outline-none active:translate-y-0"
        aria-label="Ler artigos e análises"
        >Artigos e Análises</a
      >
    </div>

    <!-- Posts list -->
    <div class="mt-6">
      <h2 class="mb-3 text-sm font-semibold text-gray-700 dark:text-gray-300">Últimas publicações</h2>
  <div class="space-y-3 not-prose">
        {% for post in site.posts %}
          <a
            href="{{ post.url | relative_url }}"
            class="flex w-full transform items-center justify-center rounded-lg bg-gray-100 px-4 py-3 text-sm font-medium text-gray-900 dark:!text-white shadow-sm transition hover:-translate-y-0.5 focus:ring-2 focus:ring-offset-1 focus:outline-none active:translate-y-0 dark:bg-gray-800"
            aria-label="Ver post {{ post.title | escape }}"
          >
            {{- post.title -}}
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
