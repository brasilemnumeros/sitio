    <script>
      // Global variables for indicators
      window.indicatorsData = null;
      window.multiselectScope = null;

      // Load indicators configuration
      async function loadIndicatorsForMultiselect() {
        try {
          let baseUrl =
            '{% if jekyll.environment == "development" %}http://localhost:4000{% else %}{{ site.url }}{% endif %}';
          if (baseUrl.endsWith('/')) {
            baseUrl = baseUrl.slice(0, -1);
          }
          const response = await fetch(baseUrl + '/indicators.json');
          window.indicatorsData = await response.json();

          // Initialize multiselect after data is loaded
          if (window.multiselectScope) {
            initializeMultiselectWithData();
          }
        } catch (error) {
          console.error('Error loading indicators for multiselect:', error);
        }
      }

      // Initialize multiselect with loaded data
      function initializeMultiselectWithData() {
        if (!window.indicatorsData || !window.multiselectScope) return;

        const config = window.indicatorsData;
        const defaultIndicator = config.indicators.find((ind) => ind.id === config.defaultIndicator);

        // Update multiselect scope with real data
        window.multiselectScope.indicators = config.indicators;
        // Start with default indicator selected
        window.multiselectScope.selectedIndicators = defaultIndicator ? [defaultIndicator.name] : [];

        // Create indicator map
        const indicatorMap = {};
        config.indicators.forEach((ind) => {
          indicatorMap[ind.name] = ind.datafile;
        });
        window.multiselectScope.indicatorMap = indicatorMap;
      }

      // Load indicators when DOM is ready
      document.addEventListener('DOMContentLoaded', loadIndicatorsForMultiselect);

      // Click-outside functionality for indicator multiselect
      document.addEventListener('click', function (event) {
        const container = document.getElementById('indicator-multiselect-container');
        const dropdown = document.getElementById('indicator-dropdown');
        const button = container?.querySelector('button');

        // Verifica se o dropdown existe e estÃ¡ visÃ­vel
        const isDropdownVisible = dropdown && dropdown.offsetHeight > 0 && dropdown.offsetWidth > 0;

        if (container && !container.contains(event.target) && isDropdownVisible) {
          // Simula clique no botÃ£o para fechar
          if (button) {
            button.click();
          }
        }
      });
    </script>

    <!-- Fixed Feedback Button -->
    <a
      href="https://github.com/brasilemnumeros/sitio/discussions/new?category=general"

      class="fixed top-1/2 -right-25 z-50  min-w-16 -translate-y-1/2 -rotate-90 transform touch-pan-x rounded-lg bg-gradient-to-br from-blue-500 to-blue-700 px-4 py-2.5 text-xs font-bold tracking-wide whitespace-nowrap text-white no-underline shadow-lg transition-all duration-300 hover:scale-105 hover:from-blue-600 hover:to-blue-800 md:-right-30 md:px-5 md:py-3 md:text-sm lg:-right-30 lg:hover:-right-23 dark:from-indigo-600 dark:to-indigo-800 dark:hover:from-indigo-700 dark:hover:to-indigo-900"
      aria-label="Arraste para a esquerda (mobile) ou passe o mouse para enviar feedback"
    >
      ðŸ’¬ Quer comentar algo?
    </a>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const btn = document.getElementById('feedback-btn');
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        // Only touch events for mobile
        btn.addEventListener('touchstart', handleTouchStart, { passive: false });
        btn.addEventListener('touchmove', handleTouchMove, { passive: false });

        function handleTouchStart(e) {
          startX = e.touches[0].clientX;
          isDragging = true;
        }

        function handleTouchMove(e) {
          if (!isDragging) return;
          e.preventDefault();

          currentX = e.touches[0].clientX;
          const diffX = startX - currentX;

          if (diffX > 10) {
            // Small threshold for swipe left detection
            btn.style.transition = 'all 0.3s ease';
            btn.style.right = '-4.8rem'; // Just enough to show the button (equivalent to -right-23)
          }
        }
      });
    </script>
