<!-- Multiselect Component for Indicators -->
<div class="relative">
  <div
    v-scope="{ selectedIndicators: [], isOpen: false, indicators: [], indicatorMap: {} }"
    id="indicator-multiselect-container"
    @vue:mounted="
      window.multiselectScope = $data;
      // Add global click listener to close tooltips on mobile
      document.addEventListener('touchstart', (e) => {
        if (!e.target.closest('.tooltip-container')) {
          document.querySelectorAll('.tooltip-content').forEach(t => {
            t.classList.add('invisible', 'opacity-0');
            t.classList.remove('visible', 'opacity-100');
          });
        }
      });
    "
  >
    <!-- Custom multiselect button -->
    <button
      @click="isOpen = !isOpen"
      class="w-[calc(100vw-140px)] sm:w-60 sm:max-w-[calc(100vw-350px)] md:min-w-80 md:w-80 rounded-md border border-gray-300 bg-white px-2 py-2 text-sm text-gray-900 shadow-sm transition-all duration-200 hover:border-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100 dark:hover:border-gray-500 text-left"
    >
      <div class="flex items-center justify-between w-full">
        <span class="truncate pr-2">
          <span v-if="selectedIndicators.length === 0" class="text-gray-400">Selecione indicadores</span>
          <span v-else-if="selectedIndicators.length === 1" v-text="selectedIndicators[0].replace(/^[üè¶üìà]\s/, '')"></span>
          <span v-else v-text="selectedIndicators.length + ' indicadores'"></span>
        </span>
        <span class="flex-shrink-0">‚ñº</span>
      </div>
    </button>

    <!-- Dropdown options -->
    <div
      v-show="isOpen"
      id="indicator-dropdown"
      class="absolute z-50 w-[calc(100vw-140px)] sm:w-60 sm:max-w-[calc(100vw-350px)] md:w-80 mt-1 bg-white border border-gray-300 rounded-md shadow-lg dark:bg-gray-800 dark:border-gray-600 max-h-60 overflow-y-auto left-0 sm:left-auto"
    >
      <!-- Para mobile, ajustar posi√ß√£o se necess√°rio -->
      <div
        class="sm:hidden"
        v-if="isOpen"
        @vue:mounted="
          const dropdown = $el.parentElement;
          const rect = dropdown.getBoundingClientRect();
          if (rect.bottom > window.innerHeight) {
            dropdown.style.top = 'auto';
            dropdown.style.bottom = '100%';
            dropdown.style.marginTop = '0';
            dropdown.style.marginBottom = '4px';
          }
        "
      ></div>

      <!-- Indicadores Econ√¥micos -->
      <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide bg-gray-50 dark:bg-gray-700 dark:text-gray-400 border-b border-gray-200 dark:border-gray-600">
        Indicadores Econ√¥micos
      </div>

      <!-- Dynamic indicator options -->
      <div
        v-for="indicator in indicators"
        :key="indicator.id"
        @click="
          if (selectedIndicators.includes(indicator.name)) {
            selectedIndicators = selectedIndicators.filter(v => v !== indicator.name);
          } else {
            selectedIndicators = [...selectedIndicators, indicator.name];
          }
          // GTM tracking
          if (typeof gtag !== 'undefined') {
            gtag('event', 'indicator_selected', {
              indicator_name: indicator.name,
              indicator_file: indicator.datafile,
              selection_type: 'multiselect'
            });
          }
          window.updateChartsFromMultiselect && window.updateChartsFromMultiselect(selectedIndicators, indicatorMap);
        "
        class="px-3 py-2 pl-6 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white flex items-center justify-between"
      >
        <div class="flex-grow">
          <span v-text="indicator.name" class="block"></span>
          <span v-if="indicator.granularity" v-text="indicator.granularity" class="block text-xs text-gray-500 dark:text-gray-400"></span>
        </div>
        <div class="flex items-center">
          {% include tooltip-info.html %}
          <span :class="{'opacity-0': !selectedIndicators.includes(indicator.name)}" class="w-5 text-center font-bold text-blue-500">‚úì</span>
        </div>
      </div>

      <!-- Clear all button -->
      <div v-if="selectedIndicators.length > 0" class="border-t border-gray-200 dark:border-gray-600 p-3 bg-gray-50 dark:bg-gray-700">
        <button
          @click="
            selectedIndicators = [];
            window.updateChartsFromMultiselect && window.updateChartsFromMultiselect(selectedIndicators, indicatorMap, true);
          "
          class="w-full text-xs text-red-600 hover:text-red-800 dark:text-red-400 font-medium py-2 px-3 rounded border border-red-200 hover:border-red-300 dark:border-red-800 dark:hover:border-red-700 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
        >
          üóëÔ∏è Limpar todos
        </button>
      </div>
    </div>
  </div>
</div>
