<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/main.dist.css" | relative_url }}">
    {% seo %}
  </head>

  <body class="flex min-h-screen flex-col">
    {% include nav.html %}
    <main class="flex-grow {% if page.title == "Início" %}pt-15{% else %}pt-24{% endif %}{% unless page.title == "Início" %} container mx-auto px-6 py-8 max-w-4xl prose prose-lg prose-slate dark:prose-invert{% endunless %}">
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ "/assets/js/theme-switcher.js" | relative_url }}"></script>
    {% if site.google_analytics and jekyll.environment == "production" %}
      {% include cookie-consent.html %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
