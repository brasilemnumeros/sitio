<nav class="fixed inset-x-0 top-0 z-50 border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800 {% if page.title == 'Início' %}grid grid-cols-[auto_1fr_auto] sm:grid-cols-3 items-center gap-1 sm:gap-2{% else %}flex items-center justify-center{% endif %} p-2 sm:p-2.5">
  <!-- Logo -->
  <a
    href="{{ '/' | relative_url }}"
    class="flex items-center gap-3 transition-all duration-200 hover:scale-105 {% if page.title == 'Início' %}justify-self-start{% endif %}"
  >
    <img
      src="{{ '/assets/img/logo.svg' | relative_url }}"
      alt="Brasil em Números"
      class="h-9 w-auto"
    >
    <span class="text-lg leading-none font-bold text-gray-800 dark:text-gray-300 {% if page.title == 'Início' %}hidden sm:inline{% else %}inline{% endif %}">
      {{ site.title }}
    </span>
  </a>

  {% if page.title == 'Início' %}
    <!-- Seletor de Indicadores (Centro) -->
    <div class="mx-1 max-w-full min-w-0 justify-self-center sm:mx-0">
      {% include multiselect.html %}
    </div>
  {% endif %}

  <!-- Botão de tema -->
  <button
    id="theme-toggle"
    class="
      {% if page.title == 'Início' %}justify-self-end{% else %}absolute top-2.5 right-2.5{% endif %}
      rounded-lg bg-gray-200 p-2.5 text-gray-800 shadow-lg transition-all duration-200
      hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600
    "
    aria-label="Alternar tema"
  >
    <!-- Moon icon (visible in light mode) -->
    <svg id="moon-icon" class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
    </svg>
    <!-- Sun icon (visible in dark mode) -->
    <svg
      id="sun-icon"
      class="hidden h-4 w-4"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
    </svg>
  </button>
</nav>
