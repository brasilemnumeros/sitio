---
layout: default
title: Blog
---
<h1>Acompanhe nossa evolução</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h3 class="mb-0">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <small
        ><em>{{ post.date | date: '%d de %B de %Y' }}</em></small
      >
    </li>
  {% endfor %}
</ul>
