<div id="cookie-notice" class="fixed bottom-0 z-50 hidden w-full bg-gray-800 p-4 text-center text-gray-200">
  <div class="mx-auto flex max-w-6xl flex-col items-center justify-center gap-4 md:flex-row">
    <span class="text-sm">Utilizamos cookies e scripts de terceiros para melhorar a funcionalidade do site.</span>
    <div class="flex gap-2">
      <a
        id="cookie-notice-accept"
        class="cursor-pointer rounded bg-blue-600 px-3 py-1 text-sm text-white no-underline hover:bg-blue-700"
        >Aprovar</a
      >
      <a
        id="cookie-notice-reject"
        class="cursor-pointer rounded bg-gray-600 px-3 py-1 text-sm text-white no-underline hover:bg-gray-700"
        >Recusar</a
      >
      <a
        href="/politica-de-privacidade"
        class="rounded bg-blue-600 px-3 py-1 text-sm text-white no-underline hover:bg-blue-700"
        >Mais informações</a
      >
    </div>
  </div>
</div>
<script>
  function createCookie(name, value, days) {
    var expires = '';
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      expires = '; expires=' + date.toUTCString();
    }
    document.cookie = name + '=' + value + expires + '; path=/';
  }
  function readCookie(name) {
    var nameEQ = name + '=';
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name, '', -1);
  }

  if (readCookie('cookie-notice-dismissed') != 'true' && readCookie('cookie-notice-dismissed') != 'rejected') {
    document.getElementById('cookie-notice').classList.remove('hidden');
  }
  document.getElementById('cookie-notice-accept').addEventListener('click', function () {
    createCookie('cookie-notice-dismissed', 'true', 31);
    document.getElementById('cookie-notice').classList.add('hidden');
    location.reload();
  });

  document.getElementById('cookie-notice-reject').addEventListener('click', function () {
    createCookie('cookie-notice-dismissed', 'rejected', 31);
    document.getElementById('cookie-notice').classList.add('hidden');
    // Don't reload page when rejecting cookies
  });
</script>
